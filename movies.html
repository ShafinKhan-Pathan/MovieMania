<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="index.js" defer></script>
    <script src="movies.js" defer></script>
    <script
    src="https://kit.fontawesome.com/d4b4020cf0.js"
    crossorigin="anonymous"
  ></script>
    <title>MovieMania</title>
  </head>
  <body>
    
    <header>
        <div class="bgimage">
        </div>
        <div class="bg-overlay"></div>
          <nav>
            <div class="nav__wrapper">
              <figure>
                <img
                  class="brand-logo"
                  src="./assets/MovieMania_logoTransparent.png"
                  alt=""
                />
              </figure>
              <ul class="nav__links">
                <li class="nav__link">
                  <a class="nav__link--anchor" href="index.html">Home</a>
                </li>
                <li class="nav__link">
                  <a class="nav__link--anchor" href="mailto:kshafin575@gmail.com">Contact</a>
                </li>
                <li class="nav__link">
                  <a class="nav__link--anchor" href="movies.html">Movies</a>
                </li>
              </ul>
              <button class="btn__menu" onclick="openMenu()">
                <i class="fas fa-bars"></i>
              </button>
              <div class="menu__backdrop">
                <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                  <i class="fas fa-times"></i>
                </button>
                <ul class="menu__links">
                  <li class="menu__list">
                    <a href="index.html" class="menu__link">Home</a>
                  </li>
                  <li class="menu__list">
                    <a href="mailto:kshafin575@gmail.com" class="menu__link"
                      >Contact</a
                    >
                  </li>
                  <li class="menu__list">
                    <a href="movies.html" class="menu__link">Movies</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          
          <div class="header__content">
            <h1 class="header__title">Browse Your Favourite Movies</h1>
            <div class="content__wrapper">
              <input type="text" placeholder="   Search by name" onchange="searchResult(event)"/>
              <button type="submit" class="searchBtn" > <i class="fa-solid fa-magnifying-glass icon-design" onchange="searchResult(event)"></i></button>
            </div>
          </div>
        </header>
<section>
  <div class="container">
    <div class="row">
      <div class="search__movie--header">
      <div class="search__title">
    </div>
    <select id="filter" onchange="filterByMovies(event)">
      <option class="option__design" value="" disabled selected>Sort</option>
      <option class="option__design" value="NEWEST_YEAR">Sort by newest year</option>
      <option class="option__design" value="OLDEST_YEAR">Sort by oldest year</option>
    </select>
  </div>
      <div class="search__movie--wrapper loading__state">
        <i class="fas fa-spinner loading__state--active"></i>
        
        
      </div>
    
    </div>
  </div>
</section>
<footer>
  <div class="container">
    <div class="footer__wrapper">
      <figure>
        <img
          src="./assets/MovieMania_logoTransparent.png"
          class="footer__personal-logo"
          alt=""
        />
      </figure>
      <div class="footer__social--links">
        <a href="https://github.com/ShafinKhan-Pathan" class="footer__social--link footer__link--hover" target="_blank"
          >GitHub</a
        >
        <a href="https://www.linkedin.com/in/shafin-khan-pathan/" class="footer__social--link footer__link--hover" target="_blank"
          >LinkedIn</a
        >
        <a href="mailto:kshafin575@gmail.com" class="footer__social--link footer__link--hover" target="_blank"
          >Email</a
        >
        <a href="./assets/Shafin_Pathan_Resume.pdf" class="footer__social--link footer__link--hover" target="_blank"
          >Resume</a
        >
      </div>
      <p class="footer__para">&copy; Shafin Khan. All Right Reserved</p>
    </div>
  </div>
</footer>
  </body>
</html>
